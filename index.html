<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection en fonction de la langue</title>
  <script>
    const userLang = navigator.language || navigator.userLanguage;
    if (userLang.startsWith('en')) {
      window.location.href = 'en.html'; // ou 'index-en.html'
    } else {
      window.location.href = 'fr.html'; // ou 'index-fr.html'
    }
  </script>
</head>
<body>
</body>
</html>
